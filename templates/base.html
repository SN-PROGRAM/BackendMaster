<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BackendMaster{% endblock %}</title>

    {% load static %}

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <style>
        /* Адаптация навигационной панели для работы без JavaScript */
        .navbar-nav {
            display: flex;
            flex-direction: row;
            gap: 15px;
        }
        .navbar {
            padding: 10px;
        }
        .navbar-brand {
            margin-right: 20px;
        }
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
                gap: 10px;
            }
            .navbar-right {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">BackendMaster</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'courses:course_list' %}">Курсы</a>
                </li>
            </ul>
            <div class="navbar-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">
                        {% if user.avatar %}
                            <img src="{{ user.avatar.url }}" alt="Аватар" class="rounded-circle" style="width: 32px; height: 32px; object-fit: cover;">
                        {% else %}
                            <img src="{% static 'images/default-avatar.png' %}" alt="Аватар" class="rounded-circle" style="width: 32px; height: 32px; object-fit: cover;">
                        {% endif %}
                    </a>
                    <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link" style="text-decoration: none;">Выйти</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
