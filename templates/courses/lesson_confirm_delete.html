{% extends 'base.html' %}

{% block title %}Удалить урок - BackendMaster{% endblock %}

{% block content %}
  <h1>Удалить урок</h1>
  <p>Вы уверены, что хотите удалить урок "{{ object.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    {# Ссылка для отмены действия, возвращает на страницу с деталями курса #}
    <a href="{% url 'courses:course_detail' pk=request.resolver_match.kwargs.course_pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
