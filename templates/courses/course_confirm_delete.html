{% extends 'base.html' %}
{% load static %}

{% block title %}Удалить курс - BackendMaster{% endblock %}

{% block content %}
    <h1>Удалить курс</h1>
    <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'courses:course_list' %}" class="btn btn-secondary">Назад</a>
    </form>
{% endblock %}
