{% extends 'base.html' %}
{% block title %}Редактирование профиля{% endblock %}

{% block content %}
  <h1>Редактирование профиля</h1>

  <form method="POST" enctype="multipart/form-data">  <!-- enctype для загрузки файлов -->
    {% csrf_token %}

    {{ form.as_p }}  <!-- Выводим все поля формы -->

    <button type="submit">Сохранить изменения</button>
  </form>

  {% if user.avatar %}
    <div>
      <h3>Ваш аватар:</h3>
      <img src="{{ user.avatar.url }}" alt="Avatar" style="width: 100px; height: 100px;">
    </div>
  {% endif %}
{% endblock %}
