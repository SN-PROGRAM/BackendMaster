{% extends 'base.html' %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите ваш e-mail, мы вышлем ссылку для сброса пароля.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}<br><br>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
{% endblock %}
